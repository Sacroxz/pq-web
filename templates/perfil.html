<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSMSO | Iniciar Sesion</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/global.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/home.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/prueba2.css')}}"
    />
    <link
      rel="icon"
      href="https://ssmc.redsalud.gob.cl/wrdprss_minsal/wp-content/uploads/2016/04/cropped-lssmc180-32x32.jpg"
      sizes="32x32"
    />
  </head>
  <body>
    {% include 'components/navbar.html' %}
    <div class="app">
      <div class="wrapper">
        {% include 'components/breadcrumb.html' %}
        <h3>Datos Personales</h3>
        <p>Nombre Completo: {{ data.nombre }} {{ data.apellido }}</p>
        <p>RUT: {{ data.rut }}</p>
        <p>Telefono: {{ data.telefono }}</p>
        <p>Correo Electronico: {{ data.mail }}</p>
        <p>Cargo: {{ data.cargo }}</p>
        <a href="/logout" style="width: max-content">
          <button style="cursor: pointer">Cerrar Sesion</button>
        </a>
    </div>
  </body>
</html>
