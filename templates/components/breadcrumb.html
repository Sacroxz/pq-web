<head>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/breadcrumb.css') }}">
</head>
<div class="bc-container">
  <div class="bc-wrapper">
    <ul class="breadcrumb">
      {% for l in links %}
        {% if l != links[-1] %}
          <li><a href={{ l['url'] }}>{{ l['name'] }}</a></li>
        {% else %}
          <li>{{ l['name'] }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
